<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Orçamentos, Clientes e Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
    <header>
        <h1>Controle de Orçamentos, Clientes e Obras</h1>
        <button id="toggleDarkMode" class="btn btn-secondary">Modo Escuro</button>
    </header>
    <main>
        <div class="container">
            <section class="dashboard">
                <h2 class="mb-4">Painel</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Clientes</h5>
                                <p class="card-text" id="totalClientes">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Orçamentos</h5>
                                <p class="card-text" id="totalOrcamentos">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Obras</h5>
                                <p class="card-text" id="totalObras">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Formulários de Cadastro -->
            <section>
                <h2 class="mb-4">Cadastro de Clientes</h2>
                <form id="formCliente" class="row g-3">
                    <div class="col-md-6">
                        <label for="nomeCliente" class="form-label">Nome</label>
                        <input type="text" id="nomeCliente" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="emailCliente" class="form-label">Email</label>
                        <input type="email" id="emailCliente" class="form-control" required>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
                    </div>
                </form>

                <h2 class="mt-5 mb-4">Cadastro de Orçamentos</h2>
                <form id="formOrcamento" class="row g-3">
                    <div class="col-md-8">
                        <label for="descricaoOrcamento" class="form-label">Descrição</label>
                        <textarea id="descricaoOrcamento" class="form-control" required></textarea>
                    </div>
                    <div class="col-md-4">
                        <label for="valorOrcamento" class="form-label">Valor</label>
                        <input type="number" id="valorOrcamento" class="form-control" required>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Adicionar Orçamento</button>
                    </div>
                </form>

                <h2 class="mt-5 mb-4">Cadastro de Obras</h2>
                <form id="formObra" class="row g-3">
                    <div class="col-md-8">
                        <label for="descricaoObra" class="form-label">Descrição</label>
                        <textarea id="descricaoObra" class="form-control" required></textarea>
                    </div>
                    <div class="col-md-4">
                        <label for="clienteObra" class="form-label">Cliente</label>
                        <input type="text" id="clienteObra" class="form-control" required>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Adicionar Obra</button>
                    </div>
                </form>
            </section>

            <!-- Listagem de Dados -->
            <section>
                <h2 class="mt-5 mb-4">Listagem</h2>
                <div>
                    <h3>Clientes</h3>
                    <input id="searchClientes" class="form-control search-bar" placeholder="Pesquisar clientes...">
                    <table id="listaClientes" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <h3>Orçamentos</h3>
                    <input id="searchOrcamentos" class="form-control search-bar" placeholder="Pesquisar orçamentos...">
                    <table id="listaOrcamentos" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <h3>Obras</h3>
                    <input id="searchObras" class="form-control search-bar" placeholder="Pesquisar obras...">
                    <table id="listaObras" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Cliente</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="exportExcel" class="btn btn-success mt-4">Exportar para Excel</button>
            </section>
        </div>
    </main>
    <div id="toastContainer" class="toast-container"></div>
    <script src="./src/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
